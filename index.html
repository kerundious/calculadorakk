<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Calculadora Tibia</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

body { 
    font-family: 'Roboto', Arial, sans-serif; 
    background: #101020; 
    color: #e0e0e0; 
    display: flex; 
    flex-direction: column; 
    align-items: center; 
    padding: 20px; 
    margin: 0; 
}

h1 { 
    font-size: 28px; 
    margin-bottom: 25px; 
    text-align: center; 
    color: #e0e0e0; 
    text-shadow: none; 
}

.container { 
    background: #1a1a2e; 
    padding: 25px; 
    border-radius: 15px; 
    width: 700px; 
    display: flex; 
    flex-direction: column; 
    gap: 20px; 
    box-shadow: 0 5px 20px rgba(0,0,0,0.5);
}

h2 { 
    font-size: 20px; 
    margin-bottom: 12px; 
    border-bottom: 1px solid rgba(255,255,255,0.2); 
    padding-bottom: 4px; 
    color: #e0e0e0; 
}

.row { 
    display: flex; 
    gap: 12px; 
    align-items: center; 
    justify-content: center; 
    flex-wrap: wrap; 
}

.input-group {
    display: flex;
    flex-direction: column;
    align-items: center;
    flex: 1 1 200px;
    background: rgba(255,255,255,0.05);
    padding: 10px 15px;
    border-radius: 12px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    transition: all 0.2s;
}

.input-group:hover {
    background: rgba(255,255,255,0.1);
    box-shadow: 0 3px 8px rgba(255,255,255,0.2);
}

.input-group label {
    margin-bottom: 6px;
    font-size: 14px;
    font-weight: 600;
    text-align: center;
    color: #e0e0e0;
}

input { 
    padding: 8px 12px; 
    border-radius: 10px; 
    border: 1px solid rgba(255,255,255,0.3); 
    font-size: 15px; 
    background: rgba(255,255,255,0.1); 
    color: #fff; 
    font-weight: 700; 
    text-align: center; 
    width: 120px; 
    height: 38px; 
    transition: all 0.2s; 
}

input:focus { 
    outline: none; 
    border-color: #66ff88; 
    background: rgba(102,255,136,0.15); 
}

.button-row { 
    display: flex; 
    gap: 15px; 
    justify-content: center; 
    flex-wrap: wrap; 
}

.calc-card { 
    color: #fff; 
    font-weight: 600; 
    font-size: 16px; 
    padding: 12px 20px; 
    border-radius: 12px; 
    cursor: pointer; 
    box-shadow: 0 3px 10px rgba(0,0,0,0.5); 
    text-align: center; 
    background: #222238; 
    transition: all 0.2s; 
}

.calc-card:hover { 
    transform: scale(1.05); 
    box-shadow: 0 5px 15px rgba(255,255,255,0.3); 
    background: #33334a;
}

.resultadoValor { 
    display: flex; 
    flex-wrap: wrap; 
    gap: 12px; 
    justify-content: center; 
    margin-top: 10px; 
}

.valor-box { 
    flex: 1 1 120px; 
    background: rgba(255,255,255,0.03); 
    padding: 12px; 
    border-radius: 12px; 
    font-size: 14px; 
    line-height: 1.4; 
    text-align: center; 
    box-shadow: 0 2px 6px rgba(0,0,0,0.3);
}

.valor-box span { 
    display: block; 
    font-weight: bold; 
    margin-bottom: 4px; 
}

.precoKKBox { 
    flex: 2 1 100%; 
    background: rgba(255,255,255,0.06); 
    color: #e0e0e0; 
    font-size: 22px; 
    font-weight: 700; 
    padding: 14px; 
    border-radius: 12px; 
    text-align: center; 
    margin-top: 8px; 
    box-shadow: 0 3px 10px rgba(0,0,0,0.4); 
}

.resultadoLucro { 
    display: flex; 
    gap: 12px; 
    flex-wrap: wrap; 
    margin-top: 12px; 
}

.resultadoLucro .diario, 
.resultadoLucro .semanal, 
.resultadoLucro .mensal { 
    color: #fff; 
    padding: 12px; 
    border-radius: 12px; 
    font-weight: bold; 
    flex: 1; 
    text-align: center; 
    font-size: 15px; 
    background: rgba(255,255,255,0.05); 
    box-shadow: 0 2px 8px rgba(0,0,0,0.3);
}

.tempoItem { 
    flex: 1 1 100%; 
    background: rgba(255,255,255,0.05); 
    color: #fff; 
    padding: 14px; 
    border-radius: 12px; 
    font-weight: bold; 
    font-size: 15px; 
    text-align: center; 
    line-height: 1.6; 
    margin-top: 8px; 
    box-shadow: 0 2px 8px rgba(0,0,0,0.3);
}

.hidden { display: none; }

@media (max-width: 750px){ 
    .container { width: 95%; } 
    .row { flex-direction: column; } 
    input { width: 100%; max-width: 100%; } 
    .precoKKBox { font-size: 20px; } 
    .calc-card { width: 100%; font-size: 15px; } 
    .row.two-inputs { flex-direction: column; gap: 15px; }
    .input-group { flex: 1 1 100%; align-items: center; }
}

.row.two-inputs { 
    justify-content: center; 
    gap: 15px; 
}
</style>
</head>
<body>

<h1>Calculadora Tibia</h1>
<div class="container">
    <h2>Escolha a Calculadora</h2>
    <div class="button-row">
        <div class="calc-card" id="btnMarket">üíé Calculadora KK</div>
        <div class="calc-card" id="btnItem">ü™ô Valores dos Itens</div>
    </div>

    <div id="calcMarket">
        <h2>üíé Calculadora KK</h2>
        <div class="row two-inputs">
            <div class="input-group">
                <label for="precoTC">üí∞ Pre√ßo de 250 TC (R$)</label>
                <input type="text" id="precoTC" value="56">
            </div>
            <div class="input-group">
                <label for="goldPorTC">ü™ô Gold por 1 TC</label>
                <input type="text" id="goldPorTC" value="40.000">
            </div>
        </div>

        <div class="precoKKBox" id="valor1kk">üí∞ Pre√ßo do KK: R$ 0,00</div>
        <div class="resultadoValor" id="detalhesMarket"></div>

        <h2>‚ö° Lucro Di√°rio</h2>
        <div class="row">
            <label for="farmDia">üßæ KK farmado no dia:</label>
            <input type="text" id="farmDia" value="1">
        </div>
        <div class="resultado resultadoLucro" id="resultadoLucro"></div>
    </div>

    <div id="calcItem" class="hidden">
        <h2>ü™ô Valores dos Itens / Tempo para farmar</h2>
        <div class="row">
            <label for="itemGold">üíé Valor do Item (GC):</label>
            <input type="text" id="itemGold" value="300.000.000">
        </div>
        <div class="tempoItem" id="tempoItem">
            <div style="margin-bottom:8px;">üí∞ Valor do item: R$ 1.680,00</div>
            <div>‚è±Ô∏è Tempo para farmar: 1680,0 dias</div>
        </div>
    </div>
</div>

<script>
const btnMarket = document.getElementById('btnMarket');
const btnItem = document.getElementById('btnItem');
const calcMarket = document.getElementById('calcMarket');
const calcItem = document.getElementById('calcItem');
const precoTCInput = document.getElementById('precoTC');
const goldPorTCInput = document.getElementById('goldPorTC');
const farmDiaInput = document.getElementById('farmDia');
const itemGoldInput = document.getElementById('itemGold');
const valor1kkDiv = document.getElementById('valor1kk');
const detalhesMarketDiv = document.getElementById('detalhesMarket');
const resultadoLucroDiv = document.getElementById('resultadoLucro');
const tempoItemDiv = document.getElementById('tempoItem');
let valorKKAtual = 0;

btnMarket.addEventListener('click', ()=>{
    calcMarket.classList.remove('hidden');
    calcItem.classList.add('hidden');
});
btnItem.addEventListener('click', ()=>{
    calcItem.classList.remove('hidden');
    calcMarket.classList.add('hidden');
    atualizarItem();
});

function formatNumber(n){ return parseFloat(n).toLocaleString('pt-BR', {minimumFractionDigits:2, maximumFractionDigits:2}); }
function formatGC(n){ return parseInt(n).toLocaleString('pt-BR'); }

function parseInputDecimal(input){ return parseFloat(input.value.replace(/\./g,'').replace(',','.')) || 0; }
function parseInputGC(input){ return parseInt(input.value.replace(/\./g,'')) || 0; }

function atualizarValores(){
    const precoTC = parseInputDecimal(precoTCInput);
    const goldPorTC = parseInputGC(goldPorTCInput);
    const goldFarmado = 1000000;
    const tcBase = 250;
    if(precoTC<=0 || goldPorTC<=0){ detalhesMarketDiv.innerHTML="Preencha todos os campos corretamente."; return; }
    const valorPorTC = precoTC/tcBase;
    const tcEquivalente = goldFarmado/goldPorTC;
    const novoValorKK = tcEquivalente*valorPorTC;
    valor1kkDiv.textContent = `üí∞ Pre√ßo do KK: R$ ${formatNumber(novoValorKK)}`;
    valorKKAtual = novoValorKK;
    detalhesMarketDiv.innerHTML=`
        <div class="valor-box"><span>üí∞ Valor de 1 TC</span>R$ ${formatNumber(valorPorTC)}</div>
        <div class="valor-box"><span>üõí 25 TC no market</span>${formatGC(goldPorTC*25)} GC</div>
        <div class="valor-box"><span>üõí 250 TC no market</span>${formatGC(goldPorTC*250)} GC</div>
    `;
    atualizarLucro();
    atualizarItem();
}

function atualizarLucro(){
    const farmDia = parseInputGC(farmDiaInput);
    if(farmDia<=0){ resultadoLucroDiv.innerHTML="Preencha corretamente."; return; }
    const lucroDia = farmDia*valorKKAtual;
    const lucroSemana = lucroDia*7;
    const lucroMes = lucroDia*30;
    resultadoLucroDiv.innerHTML=`
        <div class="diario">üí∏ Di√°rio: R$ ${formatNumber(lucroDia)}</div>
        <div class="semanal">üìÖ Semanal: R$ ${formatNumber(lucroSemana)}</div>
        <div class="mensal">üóìÔ∏è Mensal: R$ ${formatNumber(lucroMes)}</div>
    `;
}

function atualizarItem(){
    const itemGC = parseInputGC(itemGoldInput);
    const farmDia = parseInputGC(farmDiaInput);
    if(itemGC<=0){ tempoItemDiv.innerHTML = "üí∞ Valor do item: Preencha corretamente"; return; }
    if(farmDia<=0){
        tempoItemDiv.innerHTML = `<div style="margin-bottom:8px;">üí∞ Valor do item: R$ ${formatNumber((itemGC/1000000)*valorKKAtual)}</div>
                                   <div>‚è±Ô∏è Tempo para farmar: Preencha KK di√°rio</div>`;
        return;
    }
    const valorItem = (itemGC/1000000)*valorKKAtual;
    const diasParaItem = valorItem/farmDia;
    tempoItemDiv.innerHTML = `<div style="margin-bottom:8px;">üí∞ Valor do item: R$ ${formatNumber(valorItem)}</div>
                              <div>‚è±Ô∏è Tempo para farmar: ${diasParaItem.toFixed(1)} dias</div>`;
}

[goldPorTCInput,itemGoldInput].forEach(input=>{
    input.addEventListener('input', ()=>{
        let num = input.value.replace(/\D/g,'');
        input.value = num.replace(/\B(?=(\d{3})+(?!\d))/g,".");
        atualizarValores();
    });
});

[precoTCInput,farmDiaInput].forEach(input=>{ input.addEventListener('input', atualizarValores); });

atualizarValores();
</script>
</body>
</html>
